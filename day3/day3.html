<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
<form action="/action_page.php" autocomplete="on">
 <!-- TEXT -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
  

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
<!-- RADIO -->
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">html</label> <br>
  
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">css</label>
    <br><br>
<!-- CHECKBOX -->

    <input type="checkbox" id="veh1" name="veh1" value="bike">
    <label for="veh1">i have bike </label> <br>

    <input type="checkbox" id="veh2" name="veh2" value="car">
    <label for="veh2">i have car </label>
    <br><br>

<!-- SELECT  -->


<label for="cars"> choose a car </label>
<select name="cars" id="cars" >
    <option value="select">select</option>
<option value="volvo">volvo</option>
<option value="tata">tata</option>
<option value="ford">ford</option>
<option value="audi">audi</option>
<option value="bmw">bmw</option>
</select>

<!-- TETRABOX -->
<p><label for="feedback">SS TUTURIOLS feedback</label></p>
<textarea id="feedback" name="feedbacK" rows="4" cols="50"></textarea>

    <br>
    <br>
<!--FIELD SET -->
<fieldset>
    <legend>Personaliase:</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    
   </fieldset>
<br>
<!-- data list  -->

        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
        </datalist>
        <br><br>
<!-- color -->

<label for="favcolor">Select your favorite color:</label>
<input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
 
<!-- datetime local -->

<label for="birthdaytime">Birthday (date and time):</label>
<input type="datetime-local" id="birthdaytime" name="birthdaytime">

<br><br>
<!-- email -->

<label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">

  <br><br>
  
  <!-- month -->
  <label for="bdaymonth">Birthday (month and year):</label>
  <input type="month" id="bdaymonth" name="bdaymonth">

  <br><br>

  <!-- readobly attribute -->

  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="country">Country:</label>  
  <input type="text" id="country" name="country" value="Norway" readonly><br><br>

  <!-- disable attribute  -->




  <!-- size attribute  -->
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" size="50"><br><br>
  <label for="pin">PIN:</label>
  <input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>



  <!-- min max attribute -->



  <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>


<!-- autocomplete
     autofocus 
     require 
     multiple

-->
    <input type="submit" value="Submit">
  </form>

  
</body>
</html>
