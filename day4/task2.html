<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotted Border Box</title>
  <style>
  body {
    background-color: #f0f0f0;
     }
  
  .dotted-box {
    width: 100%;
    height: 200%;
    text-align: center;
    background-color: aqua;
    border: 2px solid black;

   outline-style: dotted;
   outline-color: blue;
  } 
  </style>
</head>
<body>
    <h1>styled box</h1>
  <div class="dotted-box">
    
    <p>This box has a dotted border with some padding inside it.</p>
  </div>
</body>
</html>
