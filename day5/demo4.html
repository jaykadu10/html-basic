<!DOCTYPE html>
<html>
<head>
<style>
      h1 {
        font-size: 1.5cm;
        }
      h2 
      {
        font-size: 1cm;
      }
      p {
       font-size: 0.5cm;
       line-height: 1cm;
        }

      h3 {
        font-size: 10mm;
        }
     h4 {
        font-size: 10mm;
        }
    .a{
      font-size: 5mm;
     line-height: 10mm;
    }
</style>
</head>
<body>
<!-- unit CM:- centimeters  -->
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>


<!-- unit MM :- milimeters  -->

<h3>This is heading 1</h3>
<h4>This is heading 2</h4>
<p class="a">This is a paragraph.</p>




</body>
</html>




</body>
</html>
